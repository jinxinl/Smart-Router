        .detail-label {

        .detail-value {

        }

        .capabilities {

        .capabilities-label {

        .capability-tags {

        .capability-tag {

        .performance-stats {

        .performance-grid {

        .performance-item {

        .performance-value {

        }

        .performance-label {

        }

        .loading {

        }

        .error {

        .refresh-btn {

        @media (max-width: 768px) {

<body>
    <header class="header">
        <div class="header-content">
            <h1>Smart Router - æ¨¡å‹æ± ç®¡ç†</h1>
            <nav class="nav-links">
                <a href="/">ğŸ’¬ èŠå¤©ç•Œé¢</a>

    <div class="container">
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-models">-</div>

            <div class="stat-card">

                <div class="stat-label">å¯ç”¨æ¨¡å‹æ•°é‡</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">æ”¯æŒä»»åŠ¡ç±»å‹</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">å†å²å¯¹è¯æ•°é‡</div>

        <!-- å¤§æ¨¡å‹ -->
        <div class="models-section">
            <div class="section-header">
                <div class="section-title">
                    <span class="category-badge category-large">Large</span>
                    å¤§å‹æ¨¡å‹
                </div>
                <button class="refresh-btn" onclick="loadModelData()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div class="models-grid" id="large-models">
                <div class="loading">æ­£åœ¨åŠ è½½æ¨¡å‹ä¿¡æ¯...</div>
            </div>
        </div>

        <!-- ä¸­ç­‰æ¨¡å‹ -->
        <div class="models-section">
            <div class="section-header">
                <div class="section-title">
                    <span class="category-badge category-medium">Medium</span>
                    ä¸­å‹æ¨¡å‹
                </div>
            </div>
            <div class="models-grid" id="medium-models">
                <div class="loading">æ­£åœ¨åŠ è½½æ¨¡å‹ä¿¡æ¯...</div>

        </div>

        <!-- å°æ¨¡å‹ -->
        <div class="models-section">
            <div class="section-header">
                <div class="section-title">
                    <span class="category-badge category-small">Small</span>
                    å°å‹ä¸“ç”¨æ¨¡å‹
                </div>
            </div>
            <div class="models-grid" id="small-models">
                <div class="loading">æ­£åœ¨åŠ è½½æ¨¡å‹ä¿¡æ¯...</div>
            </div>
        </div>
    </div>

    <script>
        // åŠ è½½æ¨¡å‹æ•°æ®
        async function loadModelData() {
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.querySelectorAll('.models-grid').forEach(grid => {
                    grid.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ¨¡å‹ä¿¡æ¯...</div>';
                });

                const response = await fetch('/api/system/status');
                const data = await response.json();

                if (data.success) {
                    updateStats(data.system_status);
                    // ä½¿ç”¨ all_models å¦‚æœå¯ç”¨ï¼Œå¦åˆ™ä½¿ç”¨ available_models
                    const models = data.system_status.all_models || data.system_status.available_models;
                    renderModels(models);
                } else {
                    showError('åŠ è½½å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('åŠ è½½æ¨¡å‹æ•°æ®å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(systemStatus) {
            const allModels = systemStatus.all_models || systemStatus.available_models;
            const totalModels = allModels.length;
            const availableModels = allModels.filter(m => m.available !== false).length;
            const totalTasks = systemStatus.available_task_types.length;
            const totalConversations = systemStatus.total_conversations;

            document.getElementById('total-models').textContent = totalModels;
            document.getElementById('available-models').textContent = availableModels;
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('total-conversations').textContent = totalConversations;
        }

        // æ¸²æŸ“æ¨¡å‹å¡ç‰‡
        function renderModels(models) {
            const categories = {
                large: document.getElementById('large-models'),
                medium: document.getElementById('medium-models'),
                small: document.getElementById('small-models')
            };

            // æ¸…ç©ºæ‰€æœ‰åˆ†ç±»
            Object.values(categories).forEach(container => {
                container.innerHTML = '';
            });

            // æŒ‰åˆ†ç±»åˆ†ç»„æ¨¡å‹
            const modelsByCategory = {
                large: models.filter(m => m.category === 'large'),
                medium: models.filter(m => m.category === 'medium'),
                small: models.filter(m => m.category === 'small')
            };

            // æ¸²æŸ“æ¯ä¸ªåˆ†ç±»çš„æ¨¡å‹
            Object.entries(modelsByCategory).forEach(([category, categoryModels]) => {
                const container = categories[category];
                
                if (categoryModels.length === 0) {
                    container.innerHTML = '<div class="loading">è¯¥åˆ†ç±»æš‚æ— æ¨¡å‹</div>';
                    return;
                }

                container.innerHTML = categoryModels.map(model => createModelCard(model)).join('');
            });
        }

        // åˆ›å»ºæ¨¡å‹å¡ç‰‡HTML
        function createModelCard(model) {
            // æ ¼å¼åŒ–æ•°æ®
            const formatTokens = (tokens) => {
                if (tokens >= 1000000) return (tokens / 1000000).toFixed(1) + 'M';
                if (tokens >= 1000) return (tokens / 1000).toFixed(0) + 'K';
                return tokens.toString();
            };

            const formatLatency = (latencyClass) => {
                const latencyMap = {
                    'very_fast': 'æå¿«',
                    'fast': 'å¿«é€Ÿ',
                    'medium': 'ä¸­ç­‰',
                    'slow': 'è¾ƒæ…¢',
                    'very_slow': 'å¾ˆæ…¢'
                };
                return latencyMap[latencyClass] || latencyClass;
            };

            const formatCost = (costPerToken) => {
                if (costPerToken === 0) return 'å…è´¹';
                if (costPerToken < 0.01) return 'ä½';
                if (costPerToken < 0.05) return 'ä¸­ç­‰';
                return 'é«˜';
            };

            // æ ¹æ®æä¾›å•†å’Œæ¨¡å‹ç±»å‹æ¨æ–­èƒ½åŠ›æ ‡ç­¾
            const getCapabilities = (model) => {
                const caps = [];
                if (model.category === 'large') {
                    caps.push('æ¨ç†', 'ç¼–ç¨‹', 'åˆ†æ', 'åˆ›æ„');
                } else if (model.category === 'medium') {
                    caps.push('é—®ç­”', 'æ€»ç»“', 'å¿«é€Ÿå“åº”');
                } else {
                    if (model.name.includes('codegen')) caps.push('ä»£ç ç”Ÿæˆ');
                    if (model.name.includes('sentiment')) caps.push('æƒ…æ„Ÿåˆ†æ');
                    if (model.name.includes('roberta') || model.name.includes('squad')) caps.push('é—®ç­”');
                    if (model.name.includes('MiniLM') || model.name.includes('embedding')) caps.push('æ–‡æœ¬åµŒå…¥');
                    if (caps.length === 0) caps.push('ä¸“ä¸šä»»åŠ¡');
                }
                return caps;
            };

            const capabilities = getCapabilities(model);
            const statusClass = model.available ? 'status-available' : 'status-unavailable';
            const performance = model.performance || {};

            return `
                <div class="model-card">
                    <div class="model-header">
                        <div>
                            <div class="model-name">${model.name}</div>
                            <div class="model-provider">${model.provider}</div>
                        </div>
                        <div class="status-indicator ${statusClass}"></div>
                    </div>

                    <div class="model-details">
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">æœ€å¤§tokens</div>
                                <div class="detail-value">${formatTokens(model.max_tokens || 0)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">å“åº”é€Ÿåº¦</div>
                                <div class="detail-value">${formatLatency(model.latency_class)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">æˆæœ¬</div>
                                <div class="detail-value">${formatCost(model.cost_per_token)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">çŠ¶æ€</div>
                                <div class="detail-value">${model.available ? 'å¯ç”¨' : 'ä¸å¯ç”¨'}</div>
                            </div>
                        </div>

                        <div class="capabilities">
                            <div class="capabilities-label">èƒ½åŠ›æ ‡ç­¾</div>
                            <div class="capability-tags">
                                ${capabilities.map(cap => 
                                    `<span class="capability-tag">${cap}</span>`
                                ).join('')}
                            </div>
                        </div>

                        <div class="performance-stats">
                            <div class="performance-grid">
                                <div class="performance-item">
                                    <div class="performance-value">${performance.total_requests || 0}</div>
                                    <div class="performance-label">æ€»è¯·æ±‚</div>
                                </div>
                                <div class="performance-item">
                                    <div class="performance-value">${(performance.average_latency || 0).toFixed(2)}s</div>
                                    <div class="performance-label">å¹³å‡å»¶è¿Ÿ</div>
                                </div>
                                <div class="performance-item">
                                    <div class="performance-value">${((1 - (performance.error_rate || 0)) * 100).toFixed(1)}%</div>
                                    <div class="performance-label">æˆåŠŸç‡</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            document.querySelectorAll('.models-grid').forEach(grid => {
                grid.innerHTML = `<div class="error">${message}</div>`;
            });
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadModelData);
    </script>
